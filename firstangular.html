<html>
    <head>
        <title>Basic</title>
    </head>
    <body ng-app>
        <h1>Basic Calculator</h1>
        
        Principle<input type="number" ng-model="P"></br>
        Rate<input type="number" ng-model="R"></br>
        Time<input type="number" ng-model="T"></br>
    
    
        <div>{{"SI is :"+((P*R*T)/100)}}</div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
    </body>
</html>
